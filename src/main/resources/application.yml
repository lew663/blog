server:
  port: 8080
  error:
    whitelabel:
      enabled: false

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    platform: h2
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  thymeleaf:
    cache: false

  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile: dev

security:
  default:
    enabled: true
  oauth2:
    resourceserver:
      jwt:
        issuer-uri: http://auth-server
