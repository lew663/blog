<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 조회 페이지</title>

</head>
<body>
<div class="container mt-5">
  <h1 th:text="${article.title}">게시글 제목</h1>

  </div>
  <div class="mt-3">
    <a href="/">메인 페이지로 돌아가기</a>
  </div>

</body>
</html>
