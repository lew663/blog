<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head th:replace="~{layout/head :: head}">
  <title>게시글 작성</title>
  <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>

<div class="layout-container">
  <!-- 사이드바 -->
  <header th:replace="~{layout/sidebar :: sideBar}" class="sidebar"></header>

  <!-- 메인 컨텐츠 -->
  <section class="content">
    <div class="container mt-5">
      <h2>게시글 작성</h2>

      <form th:action="@{/article/write}" th:object="${articleForm}" method="post">
        <div class="mb-3">
          <label for="title" class="form-label">제목</label>
          <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="제목을 입력하세요" required>
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">내용</label>
          <textarea th:field="*{content}" class="form-control" id="content" rows="5" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <div class="mb-3">
          <label for="categoryId" class="form-label">카테고리</label>
          <select th:field="*{categoryId}" class="form-select" id="categoryId">
            <option value="" selected>카테고리를 선택하세요</option>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.title}"></option>
          </select>
        </div>

        <div class="mb-3">
          <label for="tags" class="form-label">태그 (쉼표로 구분)</label>
          <input type="text" th:field="*{tags}" class="form-control" id="tags" placeholder="예: 개발, Spring, Thymeleaf">
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">저장</button>
          <a th:href="@{/}" class="btn btn-secondary ms-2">취소</a>
        </div>
      </form>
    </div>
  </section>
</div>

<footer th:replace="~{layout/footer :: footer}"></footer>

</body>
</html>
