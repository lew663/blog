<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<head th:replace="~{common/fragments/head :: headFragment}"></head>
<body>
    <!-- header fragment 사용 -->
    <th:block th:replace="~{common/fragments/header :: headerFragment}"></th:block>

    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
         <div class="container-fluid">
            <div class="row">
                <!-- 사이드바 -->
                <div class="col-md-3">
                    <th:block th:replace="~{common/fragments/sidebar :: sidebarFragment}"></th:block>
                </div>
                
                <!-- 메인 콘텐츠 -->
                <div class="col-md-9">
                    <th:block layout:fragment="content"></th:block>
                </div>
            </div>
        </div>
    </div>
    <!-- 공통 JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
