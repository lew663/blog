<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">

<head th:replace="~{common/fragments/head :: headFragment}">
</head>

<body>
<!-- header fragment 사용 -->
<th:block th:replace="~{common/fragments/header :: headerFragment}"></th:block>

<!-- sidebar fragment 사용 -->
<div class="d-flex" id="wrapper">
  <th:block th:replace="~{common/fragments/sidebar :: sidebarFragment}"></th:block>

  <!-- Page content wrapper-->
  <div id="page-content-wrapper">
    <div class="container">
      <!-- content fragment 사용 -->
      <th:block layout:fragment="content"></th:block>
    </div>
  </div>
</div>

<!-- footer fragment 사용 -->
<th:block th:replace="~{common/fragments/footer :: footerFragment}"></th:block>

<!-- 공통 JS 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/scripts.js"></script>
</body>

</html>
