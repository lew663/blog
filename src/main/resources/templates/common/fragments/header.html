<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--headerFragment 선언-->
<div th:fragment="headerFragment">
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <span sec:authorize="isAuthenticated()"
                  th:text="${#authorization.expression('hasRole(''ADMIN'')') ? '관리자 계정입니다.' : (authentication != null ? authentication.name + '님 환영합니다.' : '환영합니다!')}">
            </span>
          </li>
          <li class="nav-item">
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-link">로그아웃</a>
            <a sec:authorize="isAnonymous()" th:href="@{/login}" class="nav-link">로그인</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
</html>
