<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카테고리 관리</title>
  <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>

<div class="container mt-5">
  <h2>카테고리 추가/수정</h2>

  <form th:action="@{/category}" th:object="${categoryForm}" method="post">

    <div class="mb-3">
      <label for="title" class="form-label">카테고리 이름</label>
      <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="카테고리 이름을 입력해주세요" required>
      <div th:if="${#fields.hasErrors('title')}" class="text-danger">
        <p th:errors="*{title}">카테고리 이름 에러</p>
      </div>
    </div>

    <div class="mb-3">
      <label for="parentId" class="form-label">상위 카테고리 (선택)</label>
      <select th:field="*{parentId}" class="form-select" id="parentId">
        <option value="" selected>상위 카테고리 없음</option>
        <option th:each="category : ${parentCategories}"
                th:value="${category.id}"
                th:text="${category.title}">카테고리 선택</option>
      </select>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">저장</button>
      <a th:href="@{/}" class="btn btn-secondary ms-2">취소</a>
    </div>
  </form>
</div>

</body>
</html>
