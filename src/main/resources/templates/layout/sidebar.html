<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사이드바</title>
</head>
<body>

<div th:fragment="sideBar" class="m-4">
  <div class="sidebar-header" style="white-space: nowrap">
    <a th:href="@{/}">
      <h3 class="text-black-50">lew LOG</h3>
    </a>
    <a sec:authorize="hasRole('USER')" th:href="@{/article/write}">
      <h5 class="text-black-50">ARTICLE</h5>
    </a>
    <a sec:authorize="hasRole('USER')" th:href="@{/category}">
      <h5 class="text-black-50">CATEGORY</h5>
    </a>
  </div>

  <!-- 카테고리 섹션 -->
  <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
    <li th:each="category : ${categories}" th:if="${category.getParent()} == null">
      <span class="ms-0 category btn fs-5" th:text="${category.getTitle()}"></span>
      <ul class="ms-1 btn-toggle-nav list-unstyled fw-normal pb-1 small" th:each="subCategory : ${category.getChild()}">
        <li>
          <span class="link-dark rounded" th:text="${subCategory.getTitle()}"></span>
        </li>
      </ul>
    </li>
  </ul>

  <!-- 로그인, 로그아웃, 사용자 정보 -->
  <li class="border-top my-3"></li>
  <li class="mb-1">
    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
      <!-- 로그인 버튼 -->
      <li sec:authorize="!isAuthenticated()">
        <a th:href="@{/login}" class="link-dark rounded">
          <i class="fas fa-sign-in-alt"></i>&nbsp;로그인
        </a>
      </li>
      <!-- 로그아웃 버튼 -->
      <li sec:authorize="isAuthenticated()">
        <form method="post" th:action="@{/logout}" style="display:inline;">
          <button type="submit" class="btn link-dark rounded ms-1 small">
            <i class="fas fa-sign-out-alt"></i>&nbsp;로그아웃
          </button>
        </form>
      </li>
    </ul>
  </li>

</div>

</body>
</html>
