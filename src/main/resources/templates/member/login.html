<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    .social-login {
        margin-top: 20px;
    }
    .social-button {
        padding: 10px;
        margin: 5px;
        border: none;
        color: white;
        cursor: pointer;
    }
    .google {
        background-color: #4285F4; /* Google 색상 */
    }
    .naver {
        background-color: #1EC800; /* Naver 색상 */
    }
    .kakao {
        background-color: #FEE500; /* Kakao 색상 */
        color: black; /* Kakao 버튼 텍스트 색상 */
    }
  </style>
</head>
<body>
<h1>로그인</h1>
<form id="loginForm" action="/member/login" method="post">
  <label for="email">이메일:</label>
  <input type="email" id="email" name="email" required><br>

  <label for="password">비밀번호:</label>
  <input type="password" id="password" name="password" required><br>

  <button type="submit">로그인</button>
</form>

<div class="social-login">
  <h3>소셜 로그인</h3>
  <button class="social-button google" id="googleLogin">구글 로그인</button>
  <button class="social-button naver" id="naverLogin">네이버 로그인</button>
  <button class="social-button kakao" id="kakaoLogin">카카오 로그인</button>
</div>

<script>
  // 소셜 로그인 버튼 클릭 시 리디렉션
  document.getElementById('googleLogin').addEventListener('click', function() {
      window.location.href = '/oauth2/authorization/google'; // 구글 로그인 URI
  });

  document.getElementById('naverLogin').addEventListener('click', function() {
      window.location.href = '/oauth2/authorization/naver'; // 네이버 로그인 URI
  });

  document.getElementById('kakaoLogin').addEventListener('click', function() {
      window.location.href = '/oauth2/authorization/kakao'; // 카카오 로그인 URI
  });
</script>
</body>
</html>
