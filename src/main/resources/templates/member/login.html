<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    .social-login {
      margin-top: 20px;
    }
    .social-button {
      padding: 10px;
      margin: 5px;
      border: none;
      color: white;
      cursor: pointer;
    }
    .google {
      background-color: #4285F4; /* Google color */
    }
    .naver {
      background-color: #1EC800; /* Naver color */
    }
    .kakao {
      background-color: #FEE500; /* Kakao color */
      color: black; /* Kakao button text color */
    }
  </style>
</head>
<body>
<h1>Login</h1>
<form id="loginForm">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br>

  <button type="submit">Login</button>
</form>

<div class="social-login">
  <h3>소셜 로그인</h3>
  <button class="social-button google" id="googleLogin">구글 로그인</button>
  <button class="social-button naver" id="naverLogin">네이버 로그인</button>
  <button class="social-button kakao" id="kakaoLogin">카카오 로그인</button>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function (event) {
    event.preventDefault(); // 기본 form 제출 동작 방지

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const data = {
      email: email,
      password: password
    };

    fetch('/member/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data),
    })
    .then(response => {
      if (response.ok) {
        // 로그인 성공 시 처리
        alert('로그인 성공');
      } else {
        // 로그인 실패 시 처리
        alert('로그인 실패');
      }
    })
    .catch(error => {
      console.error('로그인 중 오류 발생:', error);
      alert('로그인 중 오류가 발생했습니다');
    });
  });

  // 소셜 로그인 버튼 클릭 시 리디렉션
  document.getElementById('googleLogin').addEventListener('click', function() {
    window.location.href = '/oauth2/authorization/google'; // 구글 로그인 URI
  });

  document.getElementById('naverLogin').addEventListener('click', function() {
    window.location.href = '/oauth2/authorization/naver'; // 네이버 로그인 URI
  });

  document.getElementById('kakaoLogin').addEventListener('click', function() {
    window.location.href = '/oauth2/authorization/kakao'; // 카카오 로그인 URI
  });
</script>
</body>
</html>
