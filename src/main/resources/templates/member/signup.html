<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>

<form th:action="@{/member/signup}" th:object="${signUpDto}" method="post" autocomplete="off">
  <label>
    <input type="email" th:field="*{email}" placeholder="이메일을 입력하세요" required>
  </label>
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">이메일 오류</div>

  <label>
    <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required minlength="8">
  </label>
  <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호 오류</div>

  <label>
    <input type="password" th:field="*{passwordCheck}" placeholder="비밀번호 확인을 입력하세요" required minlength="8">
  </label>
  <div th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">비밀번호 확인 오류</div>

  <label>
    <input type="text" th:field="*{nickname}" placeholder="닉네임을 입력하세요" required>
  </label>
  <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">닉네임 오류</div>

  <div th:if="${errorMessage != null}" th:text="${errorMessage}">에러 메시지</div>

  <button type="submit">회원가입</button>
</form>
</body>
</html>
